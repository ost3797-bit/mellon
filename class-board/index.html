<!-- index.html : 학생용 -->
<script defer src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
<script defer src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
<script defer src="https://www.gstatic.com/firebasejs/10.12.2/firebase-storage-compat.js"></script>
<style>
:root { --bg:#f7fafc; --card:#ffffff; --text:#111827; --muted:#6b7280; --primary:#2563eb; }
body{margin:0;background:var(--bg);font-family:Pretendard,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif;color:var(--text)}
.wrap{max-width:960px;margin:0 auto;padding:24px}
.card{background:var(--card);border-radius:16px;box-shadow:0 8px 24px rgba(0,0,0,.06);padding:20px;margin-bottom:16px}
.row{display:flex;gap:12px;flex-wrap:wrap}
.btn{background:var(--primary);color:#fff;border:none;padding:10px 14px;border-radius:10px;font-weight:600;cursor:pointer}
.btn.ghost{background:#e5e7eb;color:#111827}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(220px,1fr));gap:12px}
.item{background:#fff;border:1px solid #e5e7eb;border-radius:12px;overflow:hidden}
.item img,.item video{width:100%;display:block}
.item .meta{padding:10px;font-size:14px;color:var(--muted)}
label{font-weight:600}
input[type="text"], textarea{width:100%;padding:10px;border:1px solid #e5e7eb;border-radius:10px}
</style>
</head>
<body>
<div class="wrap">
<div class="card row" id="authBox">
<div>
<h2 style="margin:0 0 6px">우리반 게시판</h2>
<p style="margin:0;color:var(--muted);font-size:14px">그림·사진·영상·글을 올리고 서로 볼 수 있어요. 올린 자료는 교사가 승인하면 전체에게 보입니다.</p>
</div>
<div style="margin-left:auto">
<button class="btn" id="btnSignIn">Google로 로그인</button>
<button class="btn ghost" id="btnSignOut" style="display:none">로그아웃</button>
</div>
</div>


<div class="card" id="uploadCard" style="display:none">
<h3 style="margin-top:0">업로드</h3>
<div class="row">
<div style="flex:1">
<label for="title">제목</label>
<input id="title" type="text" placeholder="제목을 적어주세요" />
</div>
</div>
<div class="row">
<div style="flex:1">
<label for="content">내용(선택)</label>
<textarea id="content" rows="3" placeholder="설명이나 느낀 점을 적어주세요"></textarea>
</div>
</div>
<div class="row">
<div>
<label for="file">파일(그림/사진/영상, 선택)</label>
<input id="file" type="file" accept="image/*,video/*" />
</div>
</div>
<div class="row">
<button class="btn" id="btnUpload">올리기</button>
<span id="uploadStatus" style="color:var(--muted)"></span>
</div>
</div>


<div class="card">
<h3 style="margin-top:0">전체 글</h3>
<div id="feed" class="grid"></div>
<div id="empty" style="display:none;color:var(--muted)">아직 게시물이 없어요.</div>
</div>
</div>


<!-- Firebase 설정 파일 (자신의 값으로 교체 후 파일명 firebaseConfig.js로 저장) -->
<script src="./js/firebaseConfig.js"></script>
<script src="./js/app.js"></script>
</body>
</html>
